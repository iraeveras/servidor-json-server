<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Testando API</title>
</head>
<body>
    <main>
        <h1 class="title">Testando API</h1>
        <div class="container">
            <section class="registration-section">
                <form class="form">
                    <label for="first_name">Nome:</label>
                    <input type="text" id="first_name">
                    <label for="last_name">Sobrenome:</label>
                    <input type="text" id="last_name">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                    <label for="permission_level">Nivel de permissão:</label>
                    <input type="text" id="permission_level">
                    <label for="company_id">Cod. da empresa</label>
                    <input type="text" id="company_id">
                    <label for="active">Status:</label>
                    <select name="" id="active">
                        <option value="0">Ativo</option>
                        <option value="1">Inativo</option>
                    </select>
                    <button>Enviar</button>
                </form>
            </section>
            <aside id="user-list">
                <h4>Lista de usuários</h4>

            </aside>
        </div>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
